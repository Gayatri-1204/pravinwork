<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>Cat Birthday Envelope</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #fce4ec, #f8bbd0);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 320px;
      text-align: center;
    }

    .envelope {
      position: relative;
      width: 100%;
      height: 220px;
      background: #f48fb1;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #ff9ebd;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      transition: transform 1s ease;
      z-index: 2;
    }

    .envelope.open .flap {
      transform: rotateX(-120deg);
    }

    .heart-seal {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      color: #e91e63;
      z-index: 3;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.2); }
      100% { transform: translateX(-50%) scale(1); }
    }

    .card {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      border-radius: 12px 12px 0 0;
      padding: 16px;
      transform: translateY(100%);
      opacity: 0;
      transition: transform 1s ease, opacity 1s ease;
      z-index: 1;
    }

    .envelope.open .card {
      transform: translateY(0);
      opacity: 1;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .message {
      margin-top: 12px;
      font-weight: bold;
      color: #d63384;
      font-size: 18px;
      animation: typing 3s steps(30,end);
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #d63384;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .heart-float {
      position: absolute;
      font-size: 24px;
      animation: floatUp 3s ease-in infinite;
      color: #ff4081;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      80% { transform: translateY(-100px) scale(1.2); opacity: 0.8; }
      100% { transform: translateY(-140px) scale(1.4); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hearts" id="hearts"></div>

    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="heart-seal" onclick="openEnvelope()">üíñ</div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131" alt="Cat">
        <p class="message">‡§§‡•Å‡§≤‡§æ ‡§µ‡§æ‡§¢‡§¶‡§ø‡§µ‡§∏‡§æ‡§ö‡•ç‡§Ø‡§æ ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∂‡•Å‡§≠‡•á‡§ö‡•ç‡§õ‡§æ!</p>
      </div>
    </div>
  </div>

  <script>
    function openEnvelope() {
      document.getElementById('envelope').classList.add('open');
      spawnHearts();
    }

    function spawnHearts() {
      const container = document.getElementById('hearts');
      container.innerHTML = '';
      for (let i = 0; i < 20; i++) {
        const span = document.createElement('span');
        span.className = 'heart-float';
        span.textContent = ['üíñ','üíù','üíó','üíû'][i % 4];
        span.style.left = Math.random() * 90 + '%';
        span.style.bottom = Math.random() * 30 + '%';
        span.style.animationDelay = (Math.random() * 2) + 's';
        container.appendChild(span);
      }
    }
  </script>
</body>
</html>
